name: 'dbt_data_quality_demo'

config-version: 2
version: '0.1'

profile: 'dbt_data_quality_demo'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

vars:
  dbt_dq_tool_schema: AUDIT
  dq_tools_enable_store_test_results: True

on-run-end:
  - '{{ dq_tools.store_test_results(results) }}'